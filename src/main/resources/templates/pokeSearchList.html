<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Info</title>
    <link rel="stylesheet" th:href="@{/index.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body th:object = "${reqPokeArr}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!--<div class="bg-image" style="background-image: url('https://assets.pokemon.com//assets/cms2/img/misc/virtual-backgrounds/masters/forest.jpg'); height: 100vh">-->
    <img src="https://assets.pokemon.com//assets/cms2/img/misc/virtual-backgrounds/masters/forest.jpg" id="bg" style="z-index:-5;" >
    <div class="container" >
        <div class="row row-cols-3">
            <div th:each="pokemon:${reqPokeArr}">
                <div class = "col card" >
                    <img class="jumbotron  text-center" style="width: 100px; height: 100px;" th:src="${pokemon.imgURL}"></img>
                    <p th:text="${pokemon.name}" style="text-transform:uppercase;"></p>
                    <p th:text="${pokemon.statsMap.get('hp')}"></p>
                    <span th:each="type:${pokemon.types}"><span style="text-transform:uppercase;" th:text = "${type}"></span></span>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
