<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeTeam Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <div class = "jumbotron text-center">
        <h1>Welcome to PokeTeam Builder</h1>
    </div>
    <img class = "rounded mx-auto d-block" th:src = "PokeBG.jpg" />
    <br>
    <div style="text-align:center">
        <form th:object="${Trainer}" action="#" th:action="@{/user}">
            <a>Please Login:<input type="text" th:field = "*{trainerName}"/></a>
            <input type="submit" value="login"/>
        </form>
    </div>
</body>
</html>
