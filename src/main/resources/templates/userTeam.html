<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body th:object="${Trainer}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <div>
        <h1><span><a th:text="*{trainerName}"></a><a>'s team</span></h1>
        <ul th:each="pokemon:*{pokeArrString}">
            <li>
                <a th:href="@{/search/{pokemon}(pokemon=${pokemon})}"><span th:text = "${pokemon}"></span></a>
                <a th:href="@{/moveUp/{pokemon}(pokemon=${pokemon})}"><input type="button" value=&#8593></a>
                <a th:href="@{/moveDown/{pokemon}(pokemon=${pokemon})}"><input type="button" value=&#8595></a>
                <a th:href="@{/delete/{pokemon}(pokemon=${pokemon})}"><input type="button" value="DELETE"></a>
            </li>
        </ul>
    </div>

    <div>
        <form action = "#" th:action = "@{/search}" method = "post"}>
            <p>Pokemon to show:<input type = "text" th:field="*{searchPokeString}"><input type = "submit" value="search"/></p>
        </form>
    </div>
</body>
</html>
