<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Team</title>
    <link rel="stylesheet" th:href="@{/index.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body th:object="${Trainer}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!--<div class=".img-fluid" style="background-image: url('https://assets.pokemon.com//assets/cms2/img/misc/virtual-backgrounds/masters/forest.jpg'); 
    height: 100vh; ">-->
    <img src="https://assets.pokemon.com//assets/cms2/img/misc/virtual-backgrounds/masters/forest.jpg" id="bg" style="z-index:-5;" >

    <h1 class = "jumbotron text-center card bg-secondary"><span><a th:text="*{trainerName}"></a><a>'s team</span></h1>

    <div>
        <table class = "container table table-dark table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Pokemon</th>
                    <th scope="col">IMG</th>
                    <th scope="col">Functions</th>
                </tr>
            </thead>
            <tbody th:each="pokemon:*{pokeArrString}">
                <td>
                    <b><span th:text="${pokemonStat.count}"></span></b>
                </td>
                <td>
                    <a th:href="@{'/' + *{trainerName} + '/search/' + ${pokemon}}" style="text-decoration:none">
                        <b><span style="text-transform:uppercase;" class="text-blue" th:text = "${pokemon}"></span></b>
                    </a>
                </td>
                <td> <img class="rounded" style="width: auto; height: 50px;" th:src="${imgURL}"></img> </td>
                <td>
                    <a th:href="@{'/' + *{trainerName} + '/moveUp/' + ${pokemonStat.index}}"><input type="button" value=&#8593 class="btn btn-primary"></a>
                    <a th:href="@{'/' + *{trainerName} + '/moveDown/' + ${pokemonStat.index}}"><input type="button" value=&#8595 class="btn btn-primary"></a>
                    <a th:href="@{'/' + *{trainerName} + '/delete/' + ${pokemonStat.index}}" ><input type="button" value="DELETE" class="btn btn-danger"></a>
                </td>
            </tbody>
        </table>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4 text-center">
        <div class="col"></div> 
        <div class="card bg-secondary ">
            <form action = "#" th:action = "@{/*{trainerName}/search}" method = "post"}>
                <label for="Search Type" class="rounded bg-info bg-opacity-50 ">Search Pokemon By:</label>
                <select name = "Search Type" th:field = "*{searchPokeCatString}">
                    <option value = "Name/ID">Name/ID</option>
                    <option value = "Type">Type</option>
                </select>
                <p>
                    <input class="rounded"  type = "text" th:field="*{searchPokeString}" placeholder="Name or ID 1-898" required>
                    <input type = "submit" value="SEARCH"/>
                </p>
            </form>
        </div>
        <div class="col"></div>
    </div>
    </div>
</img>
</body>
</html>



</div>
