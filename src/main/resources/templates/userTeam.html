<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body th:object="${Trainer}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <h1 class = "jumbotron text-center"><span><a th:text="*{trainerName}"></a><a>'s team</span></h1>
        <div>
            <form action = "#" th:action = "@{/search}" method = "post"}>
                <p class="text-center">Pokemon to search:<input type = "text" th:field="*{searchPokeString}" placeholder="Name or ID 1-898"><input type = "submit" value="search"/></p>
            </form>
        </div>
        <div>
        <table class = "container table table-sm table-striped table-dark table-bordered table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Pokemon</th>
                    <th scope="col">IMG</th>
                    <th scope="col">Functions</th>
                </tr>
            </thead>
            <tbody th:each="pokemon:*{pokeArrString}">
                <td>
                    <b><span th:text="${pokemonStat.count}"></span></b>
                </td>
                <td>
                    <a th:href="@{/search/{pokemon}(pokemon=${pokemon})}" style="text-decoration:none">
                        <b><span style="text-transform:uppercase;" class="text-blue" th:text = "${pokemon}"></span></b>
                    </a>
                </td>
                <td> <img class="rounded" style="width: auto; height: 50px;" th:src="${imgURL}"></img> </td>
                <td>
                    <a th:href="@{/moveUp/{index}(index=${pokemonStat.index})}"><input type="button" value=&#8593 class="btn btn-primary"></a>
                    <a th:href="@{/moveDown/{index}(index=${pokemonStat.index})}"><input type="button" value=&#8595 class="btn btn-primary"></a>
                    <a th:href="@{/delete/{index}(index=${pokemonStat.index})}" ><input type="button" value="DELETE" class="btn btn-danger"></a>
                </td>
            </tbody>
            
        </table>
    </div>

</body>
</html>
