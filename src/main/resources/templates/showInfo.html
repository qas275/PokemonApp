<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body th:object = "${reqPoke}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <p>Name:<span th:text= "*{name}"></span></p>
        <p>Type:</p>
        <ul th:each="type:*{types}">
            <li><span th:text = "${type}"></span></li>
        </ul>
        <p>Stats:</p>
        <div class = "bg-primary">
            <ul>
                <li><span>HP:<span th:text="*{statsMap.get('hp')}"></span></span></li>
                <li><span>ATTACK:<span th:text="*{statsMap.get('attack')}"></span></span></li>
                <li><span>DEFENSE:<span th:text="*{statsMap.get('defense')}"></span></span></li>
                <li><span>SPECIAL ATTACK:<span th:text="*{statsMap.get('special-attack')}"></span></span></li>
                <li><span>SPECIAL DEFENSE:<span th:text="*{statsMap.get('special-defense')}"></span></span></li>
                <li><span>SPEED:<span th:text="*{statsMap.get('speed')}"></span></span></li>
            </ul>
        </div>
    <span><a th:href = "@{/add}" >ADD</a></span>
    <span><a th:href = "@{/back}" >BACK</a></span>

</body>
</html>
