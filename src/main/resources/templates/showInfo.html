<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Info</title>
</head>
<body th:object = "${reqPoke}">
        <p>Name:<span th:text= "*{name}"></span></p>
        
        <p>Stats:</p>
        <ul th:each="stat:*{stats}">
            <li>
                <span th:object="${stat.statName}">
                    <span th:text="*{statName}"></span>
                </span>
                <span th:text="${stat.baseStat}"></span>
            </li>
        </ul>
    <span><a th:href = "@{/add}" >ADD</a></span>

</body>
</html>
