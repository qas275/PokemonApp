<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body th:object = "${reqPoke}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      
    <div class = "jumbotron text-center">POKEMON #<span th:text= "${reqPoke.getID()}"></span>
        <div><img class="rounded" style="width: auto; height: 250px;" th:src="*{imgURL}"></img></div>
        <div class = "display-4" style="text-transform:uppercase;" th:text= "*{name}"></div>
    </div>    
    <table class = "container table table-sm table-striped table-dark table-bordered table-hover" >
        <thead>
            <tr>
                <th scope="col">Types</th>
                <th scope="col">        
                    <p th:each="type:*{types}"><span style="text-transform:uppercase;" th:text = "${type}"></span></p>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><span>HP:</span></td><td><span th:text="*{statsMap.get('hp')}"></span></td>
            </tr>
            <tr>
                <td><span>ATTACK:</span></td><td><span th:text="*{statsMap.get('attack')}"></span></td>
            </tr>
            <tr>
                <td><span>DEFENSE:</span></td><td><span th:text="*{statsMap.get('defense')}"></span></td>
            </tr>
            <tr>
                <td><span>SPECIAL ATTACK:</span></td><td><span th:text="*{statsMap.get('special-attack')}"></span></td>
            </tr>
            <tr>
                <td><span>SPECIAL DEFENSE:</span></td><td><span th:text="*{statsMap.get('special-defense')}"></span></td>
            </tr>
            <tr>
                <td><span>SPEED:</span></td><td><span th:text="*{statsMap.get('speed')}"></span></td>
            </tr>
        </tbody>
        
    </table>
    <div class = "jumbotron text-center">
        <span><a th:href = "@{/add}" ><input type="button" value="ADD"></a></span>
        <span><a th:href = "@{/back}" ><input type="button" value="BACK"></a></span>
    </div>

</body>
</html>
